{% extends "base.html" %}

{% block title %}Agregar Coche{% endblock %}

{% block content %}
    <h2>Agregar Nuevo Coche</h2>
    <form method="POST" action="{{ url_for('agregar_coche') }}">
        <div class="form-group">
            <label for="matricula">Matr√≠cula:</label>
            <input type="text" id="matricula" name="matricula" required>
        </div>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" required>
        </div>
        <div class="form-group">
            <label for="nif_cliente">Cliente Asociado:</label>
            <select id="nif_cliente" name="nif_cliente" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente.nif }}">{{ cliente.nombre }} (NIF: {{ cliente.nif }})</option>
                {% else %}
                    <option value="">No hay clientes para asociar</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Guardar Coche</button>
            <a href="{{ url_for('coches') }}" class="btn btn-cancel">Cancelar</a>
        </div>
    </form>
{% endblock %}
