<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Mecanica David{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link {
      color: #f8f9fa !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #00bcd4 !important;
    }
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    .flash-message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
    }
    .flash-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body class="{% block body_class %}{% endblock %}">

  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-tools"></i> Mecanica David</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('clientes') }}"><i class="fas fa-user"></i> Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('coches') }}"><i class="fas fa-car"></i> Coches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('revisiones') }}"><i class="fas fa-wrench"></i> Revisiones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Mensajes Flash -->
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- Contenido principal -->
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
