{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
    <h2>Editar Cliente</h2>
    <form method="POST" action="{{ url_for('editar_cliente', nif=cliente.nif) }}">
        <div class="form-group">
            <label for="nif">NIF:</label>
            <input type="text" id="nif" name="nif" value="{{ cliente.nif }}" readonly>
            </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Actualizar Cliente</button>
            <a href="{{ url_for('clientes') }}" class="btn btn-cancel">Cancelar</a>
        </div>
    </form>
{% endblock %}
